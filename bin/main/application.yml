spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate

  liquibase:
    change-log: classpath:db/database.xml
    #liquibase-schema: liquibase

  h2:
    console:
      enabled: true